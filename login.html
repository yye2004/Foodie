    <div class="loginmain" id="login-main">
        <div class="logincontainer" id="login-container">
            <h1>&#128274; Login &#128275;</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
            <a href="#" onclick="showForgotPasswordForm()">Forgot password?</a>
            <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</button>
        </div>

        <div class="logincontainer" id="signup-container" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <input type="submit" value="Sign Up">
            </form>
            <button class="toggle-btn" onclick="toggleForm()">Already have an account? Login</button>
        </div>

        <div class="logincontainer" id="forgot-password-container" style="display: none;">
            <h1>Forgot Password</h1>
            <form id="forgot-password-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Reset Password">
            </form>
            <button class="toggle-btn" onclick="toggleForm()">Back to Login</button>
        </div>
    </div>
